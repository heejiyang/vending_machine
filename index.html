<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending_machine</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">

</head>
<body>
    <div class="wrapper">
        <header class="logo">
            <img class="logo_cola" src="img/Logo.png" alt="colacola_logo">
        </header>
        <main class="content">
            <section class="drink">
                <div class="cola_type">
                    <div class="type origin">
                        <img src="img/origin_cola.png" alt="">
                        <p>Original_Cola</p>
                        <button type="button">1000원</button>
                    </div>
                    <div class="type violet">
                        <img src="img/violet_cola.png" alt="">
                    </div>
                    <div class="type yellow">
                        <img src="img/yellow_cola.png" alt="">
                    </div>
                    <div class="type cool">
                        <img src="img/cool_cola.png" alt="">
                    </div>
                    <div class="type green">
                        <img src="img/green_cola.png" alt="">
                    </div>
                    <div class="type orange">
                        <img src="img/orange_cola.png" alt="">
                    </div>
                </div>
                <div class="cola_select">
                    <div class="select remain">
                        <div class="text_remain">잔액</div>
                        <button type="button" class="btn_remain">거스름돈 반환</button>
                    </div>
                    <div class="select input">

                    </div>
                    <div class="select get"></div>
                </div>
            </section>
            <section class="pick">
                <div class="money"></div>
                <div class="list"></div>
            </section>
        </main>
    </div>
</body>
</html>l
